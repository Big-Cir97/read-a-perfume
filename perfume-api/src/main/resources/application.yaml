spring:
  profiles:
    group:
      default: 'common'
      dev: 'common'
      prod: 'common'

---

spring:
  config:
    import:
      - application-default.yaml
      - application-dev.yaml
      - application-prod.yaml
---

spring:
  config:
    activate:
      on-profile: 'common'
  jpa:
    open-in-view: false
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
server:
  servlet:
    context-path: /api
