spring:
  config:
    activate:
      on-profile: 'dev'
  datasource:
    driver-class-name: 'com.mysql.cj.jdbc.Driver'
    url: ${DB_HOST}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 5
      max-lifetime: 1800000
      minimum-idle: 2
      idle-timeout: 30000
      connection-timeout: 15000
      leak-detection-threshold: 60000
      pool-name: 'perfume-db-pool'
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: 'google-client-id'
            client-secret: 'google-client-secret'
            scope:
              - profile
              - email

whitelist:
  cors:
    - http://localhost:3000

jwt:
  secret-key: ''
  redirect-uri: ''
  access-token-validity-in-seconds: 0
  refresh-token-validity-in-seconds: 0

encryption:
  aes:
    secret-key: ''
